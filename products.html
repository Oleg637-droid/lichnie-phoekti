<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукция | АДЫМ ИНЖЕНИРИНГ</title>
    
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Общая структура страницы */
        .page-container {
            max-width: 1400px;
            margin: 50px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        /* --- СТИЛИ ДЛЯ ЛЕЙАУТА (САЙДБАР + ТОВАРЫ) --- */
        .catalog-layout {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }
        
        .filter-sidebar {
            width: 280px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            height: fit-content;
        }
        
        .filter-sidebar h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.3em;
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        /* Стиль для списка категорий */
        .category-list {
            list-style: none;
            padding: 0;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .category-list li {
            margin-bottom: 5px;
        }
        
        .category-btn {
            display: block;
            width: 100%;
            text-align: left;
            padding: 8px 10px;
            background: transparent;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            font-weight: 400;
        }
        
        .category-btn:hover {
            background-color: #e9ecef;
            color: #007bff;
        }
        
        .category-btn.active {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        /* --- СТИЛИ КАРТОЧЕК ТОВАРА (ОБНОВЛЕНО) --- */
        .product-content {
            flex-grow: 1;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding-bottom: 50px;
        }
        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px; /* Сделаем более мягкие углы */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08); /* Чуть более заметная тень */
            padding: 15px;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        /* ИСПРАВЛЕНИЕ ФОТО: используем contain */
        .product-card .image-wrapper {
            width: 100%;
            height: 200px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f7f7f7;
            border-radius: 6px;
            overflow: hidden;
        }
        .product-card img {
            width: auto;
            max-width: 100%;
            height: auto;
            max-height: 100%;
            object-fit: contain; /* ГАРАНТИРУЕТ, что фото НЕ ОБРЕЗАЕТСЯ */
            border-radius: 6px;
        }
        
        .product-info h3 {
            font-size: 1.3em;
            margin: 0 0 5px 0;
            color: #007bff;
            min-height: 2.6em; /* Фиксированная высота для заголовка */
        }
        
        .product-meta {
            margin-bottom: 10px;
            font-size: 0.9em;
            line-height: 1.4;
        }

        /* Стиль для категории */
        .product-meta .category-tag {
            display: inline-block;
            background-color: #e6f7ff;
            color: #007bff;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 0.85em;
        }
        
        /* Стиль для SKU и запаса */
        .sku-stock-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 5px;
        }
        .sku-stock-line strong {
            color: #333;
        }
        .stock-label {
             /* Стиль для наличия */
            color: #28a745;
            font-weight: bold;
        }
        
        .price-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto; /* Прижимает к низу карточки */
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .price {
            font-size: 1.6em; /* Сделаем цену больше */
            font-weight: 900;
            color: #dc3545;
        }
        
        .qr-code-placeholder {
            width: 40px;
            height: 40px;
            background-color: #f0f0f0;
            border: 1px dashed #ccc;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 0.8em;
            cursor: pointer;
        }
        
        /* Общие стили для других элементов */
        .empty-message {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        .admin-link-bar {
            text-align: right;
            margin-bottom: 20px;
        }
        .add-product-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        /* Медиазапросы для адаптивности */
        @media (max-width: 900px) {
            .catalog-layout {
                flex-direction: column;
            }
            .filter-sidebar {
                width: 100%;
                max-height: 40vh;
            }
            .category-list {
                display: flex;
                flex-wrap: nowrap;
                overflow-x: auto;
                max-height: none;
                padding: 10px 0;
            }
            .category-list li {
                flex: 0 0 auto;
                margin-right: 10px;
            }
            .category-btn {
                white-space: nowrap;
            }
            .admin-link-bar {
                text-align: center;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <span class="logo-text">АДЫМ ИНЖЕНИРИНГ</span>
        </div>
        
        <button class="burger-menu-btn" aria-label="Открыть меню">
            <span class="burger-icon"></span>
        </button>

        <nav class="navigation-menu">
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/products" class="active">Продукция</a></li> 
                <li><a href="/services">Услуги</a></li>
                <li><a href="/about">О компании</a></li>
                <li><a href="/contacts">Контакты</a></li>
                <li><a href="/pos" class="pos-link">POS-Терминал</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="page-container">
            <h1>Каталог Продукции</h1>
            
            <div class="admin-link-bar">
                <a href="/admin/products/new" class="add-product-btn">
                    <i class="fas fa-plus"></i> Добавить Товар
                </a>
                <a href="/admin/categories" class="add-product-btn">
                    <i class="fas fa-list"></i> Управление Категориями
                </a>
            </div>

            <div class="catalog-layout">
                
                <aside class="filter-sidebar">
                    <h3><i class="fas fa-filter"></i> Фильтры</h3>
                    <ul class="category-list" id="category-filters">
                        </ul>
                </aside>

                <div class="product-content">
                    <div class="product-grid" id="product-list-container">
                        <p id="loading-message" class="empty-message"><i class="fas fa-spinner fa-spin"></i> Загрузка товаров...</p>
                    </div>
                </div>
            </div>
            
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 АДЫМ ИНЖЕНИРИНГ. Все права защищены.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-telegram-plane"></i></a>
        </div>
    </footer>

    <script>
        // Глобальная переменная для хранения категорий (нужна для поиска имени по ID)
        let categoriesData = []; 
        document.addEventListener('DOMContentLoaded', initProductPage);
        
        // Главная функция инициализации
        async function initProductPage() {
            await fetchAndRenderCategories();
            // Загружаем товары по умолчанию (без фильтра)
            await fetchAndRenderProducts(); 
        }
        
        // --- ФУНКЦИЯ 1: ЗАГРУЗКА И РЕНДЕРИНГ КАТЕГОРИЙ ---
        async function fetchAndRenderCategories() {
            const filtersContainer = document.getElementById('category-filters');
            filtersContainer.innerHTML = '';
            
            // 1. Создаем кнопку "Все товары" (это будет первый элемент списка)
            const allItem = document.createElement('li');
            const allBtn = document.createElement('button');
            allBtn.className = 'category-btn active';
            allBtn.textContent = 'Все товары';
            allBtn.addEventListener('click', () => filterProducts(null, allBtn));
            allItem.appendChild(allBtn);
            filtersContainer.appendChild(allItem);

            try {
                const response = await fetch('/api/categories/');
                if (!response.ok) throw new Error('Ошибка загрузки категорий');
                
                // Сохраняем категории в глобальную переменную
                categoriesData = await response.json();
                
                // 2. Создаем кнопки для каждой категории
                categoriesData.forEach(cat => {
                    const listItem = document.createElement('li');
                    const btn = document.createElement('button');
                    btn.className = 'category-btn';
                    btn.textContent = cat.name;
                    // Привязываем функцию фильтрации к кнопке
                    btn.addEventListener('click', () => filterProducts(cat.id, btn));
                    
                    listItem.appendChild(btn);
                    filtersContainer.appendChild(listItem);
                });

            } catch (error) {
                console.error('Ошибка при загрузке категорий:', error);
                const errorItem = document.createElement('li');
                errorItem.innerHTML = '<span style="color: red;">Ошибка загрузки категорий</span>';
                filtersContainer.appendChild(errorItem);
            }
        }
        
        // --- ФУНКЦИЯ 2: ФИЛЬТРАЦИЯ И ПЕРЕРЕНДЕРИНГ ---
        function filterProducts(categoryId, clickedButton) {
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            if (clickedButton) {
                clickedButton.classList.add('active');
            }
            fetchAndRenderProducts(categoryId);
        }
        
        
        // --- ФУНКЦИЯ 3: ЗАГРУЗКА И РЕНДЕРИНГ ТОВАРОВ (ОБНОВЛЕННАЯ ЛОГИКА КАРТОЧЕК) ---
        async function fetchAndRenderProducts(categoryId = null) {
            const container = document.getElementById('product-list-container');
            container.innerHTML = '<p class="empty-message"><i class="fas fa-spinner fa-spin"></i> Загрузка товаров...</p>';
            
            // Строим URL для фильтрации
            let url = '/api/products/';
            if (categoryId !== null) {
                 url = `/api/products/?category_id=${categoryId}`;
            }
            
            try {
                const response = await fetch(url);
                
                if (!response.ok) throw new Error(`Ошибка HTTP: ${response.status}`);
                
                const products = await response.json();

                container.innerHTML = ''; // Очищаем сообщение о загрузке
        
                if (products.length === 0) {
                    container.innerHTML = `
                        <p class="empty-message">
                            <i class="fas fa-search-dollar"></i> 
                            Товары в этой категории не найдены.
                        </p>
                    `;
                    return;
                }
        
                products.forEach(product => {
                    
                    // Поиск имени категории по ID
                    const category = categoriesData.find(c => c.id === product.category_id);
                    const categoryName = category ? category.name : 'Без категории';
                    
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.setAttribute('data-id', product.id);
        
                    const imageUrl = product.image_url || 'https://placehold.co/280x200?text=Нет+фото';
                    
                    card.innerHTML = `
                        <div class="image-wrapper">
                            <img src="${imageUrl}" alt="${product.name}" onerror="this.onerror=null; this.src='https://placehold.co/280x200?text=Нет+фото';">
                        </div>
                        <div class="product-info">
                            <div class="product-meta">
                                <span class="category-tag">${categoryName}</span>
                            </div>
                            <h3>${product.name}</h3>
                            <div class="sku-stock-line">
                                <span>Артикул: <strong>${product.sku}</strong></span>
                                <span class="stock-label">Наличие: ${parseFloat(product.stock).toFixed(2)}</span>
                            </div>
                        </div>
                        
                        <div class="price-footer">
                            <div class="price">${parseFloat(product.price).toFixed(2)} KZT</div>
                            <div class="qr-code-placeholder" title="QR-код товара">
                                <i class="fas fa-qrcode"></i>
                            </div>
                        </div>
                    `;
        
                    container.appendChild(card);
                });
        
            } catch (error) {
                console.error('Ошибка при загрузке товаров:', error);
                container.innerHTML = `
                    <p class="empty-message error" style="color: #dc3545;">
                        <i class="fas fa-exclamation-circle"></i> 
                        Не удалось загрузить данные каталога. Проверьте сервер.
                    </p>
                `;
            }
        }
    </script>

    <script src="/static/app.js"></script>
</body>
</html>
