<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукция | АДЫМ ИНЖЕНИРИНГ</title>
    
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        .page-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        /* Стили сетки для каталога */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
            padding-bottom: 50px;
        }
        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            padding: 15px;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
            background-color: #f7f7f7;
        }
        .product-info h3 {
            font-size: 1.2em;
            margin: 10px 0 5px 0;
            color: #007bff;
        }
        .product-info p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #666;
        }
        .price {
            font-size: 1.4em;
            font-weight: bold;
            color: #dc3545;
            margin-top: 10px;
        }
        .empty-message {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        /* Стили для кнопки добавления, чтобы ее было видно */
        .admin-link-bar {
            text-align: right;
            margin-bottom: 20px;
        }
        .add-product-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <span class="logo-text">АДЫМ ИНЖЕНИРИНГ</span>
        </div>
        
        <button class="burger-menu-btn" aria-label="Открыть меню">
            <span class="burger-icon"></span>
        </button>

        <nav class="navigation-menu">
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/products" class="active">Продукция</a></li> 
                <li><a href="/services">Услуги</a></li>
                <li><a href="/about">О компании</a></li>
                <li><a href="/contacts">Контакты</a></li>
                <li><a href="/pos" class="pos-link">POS-Терминал</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="page-container">
            <h1>Каталог Продукции</h1>
            
            <div class="admin-link-bar">
                <a href="/admin/products/new" class="add-product-btn">
                   <i class="fas fa-plus"></i> Добавить Товар
                </a>
            </div>

            <div class="product-grid" id="product-list-container">
                <p id="loading-message" class="empty-message"><i class="fas fa-spinner fa-spin"></i> Загрузка товаров...</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 АДЫМ ИНЖЕНИРИНГ. Все права защищены.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-telegram-plane"></i></a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', fetchAndRenderProducts);

        async function fetchAndRenderProducts() {
            const container = document.getElementById('product-list-container');
            const loadingMessage = document.getElementById('loading-message');
            
            // Сбрасываем содержимое контейнера
            container.innerHTML = '';

            try {
                // 1. Запрос данных с вашего FastAPI API
                const response = await fetch('/api/products/');
                
                if (!response.ok) {
                    throw new Error(`Ошибка HTTP: ${response.status}`);
                }
                
                const products = await response.json();

                if (products.length === 0) {
                    container.innerHTML = `
                        <p class="empty-message">
                            <i class="fas fa-search-dollar"></i> 
                            В каталоге пока нет товаров. 
                            <a href="/admin/products/new">Добавьте первый товар!</a>
                        </p>
                    `;
                    return;
                }

                // 2. Рендеринг каждой карточки
                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.setAttribute('data-id', product.id);

                    // Установка изображения (если нет URL, ставим заглушку)
                    const imageUrl = product.image_url || 'https://via.placeholder.com/280x200?text=Нет+фото';
                    
                    card.innerHTML = `
                        <img src="${imageUrl}" alt="${product.name}">
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <p><strong>Артикул:</strong> ${product.sku}</p>
                            <p><strong>В наличии:</strong> ${parseFloat(product.stock).toFixed(2)}</p>
                            <div class="price">${parseFloat(product.price).toFixed(2)} KZT</div>
                        </div>
                    `;

                    container.appendChild(card);
                });

            } catch (error) {
                console.error('Ошибка при загрузке товаров:', error);
                container.innerHTML = `
                    <p class="empty-message error" style="color: #dc3545;">
                        <i class="fas fa-exclamation-circle"></i> 
                        Не удалось загрузить данные каталога. Проверьте сервер.
                    </p>
                `;
            }
        }
    </script>

    <script src="/static/app.js"></script>
</body>
</html>
