<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукция | АДЫМ ИНЖЕНИРИНГ</title>
    
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        .page-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        /* Стили сетки для каталога */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
            padding-bottom: 50px;
        }
        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            padding: 15px;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
            background-color: #f7f7f7;
        }
        .product-info h3 {
            font-size: 1.2em;
            margin: 10px 0 5px 0;
            color: #007bff;
        }
        .product-info p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #666;
        }
        .price {
            font-size: 1.4em;
            font-weight: bold;
            color: #dc3545;
            margin-top: 10px;
        }
        .empty-message {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        /* Стили для кнопки добавления, чтобы ее было видно */
        .admin-link-bar {
            text-align: right;
            margin-bottom: 20px;
        }
        .add-product-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .category-filters {
            text-align: center;
            margin-bottom: 30px;
        }
        .category-btn {
            background-color: #f8f9fa;
            color: #007bff;
            border: 1px solid #007bff;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            font-weight: bold;
        }
        .category-btn:hover {
            background-color: #e2e6ea;
        }
        .category-btn.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <span class="logo-text">АДЫМ ИНЖЕНИРИНГ</span>
        </div>
        
        <button class="burger-menu-btn" aria-label="Открыть меню">
            <span class="burger-icon"></span>
        </button>

        <nav class="navigation-menu">
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/products" class="active">Продукция</a></li> 
                <li><a href="/services">Услуги</a></li>
                <li><a href="/about">О компании</a></li>
                <li><a href="/contacts">Контакты</a></li>
                <li><a href="/pos" class="pos-link">POS-Терминал</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="page-container">
            <h1>Каталог Продукции</h1>

            <div class="category-filters" id="category-filters">
                </div>
            
            <div class="admin-link-bar">
                <a href="/admin/products/new" class="add-product-btn">
                   <i class="fas fa-plus"></i> Добавить Товар
                </a>
                <a href="/admin/categoris" class="add-product-btn">
                   <i class="fas fa-plus"></i> Добавить Категорию
                </a>
            </div>

            <div class="product-grid" id="product-list-container">
                <p id="loading-message" class="empty-message"><i class="fas fa-spinner fa-spin"></i> Загрузка товаров...</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 АДЫМ ИНЖЕНИРИНГ. Все права защищены.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-telegram-plane"></i></a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', initProductPage);
    
        // Главная функция инициализации
        async function initProductPage() {
            await fetchAndRenderCategories();
            await fetchAndRenderProducts();
        }
    
        // --- ФУНКЦИЯ 1: ЗАГРУЗКА И РЕНДЕРИНГ КАТЕГОРИЙ ---
        async function fetchAndRenderCategories() {
            const filtersContainer = document.getElementById('category-filters');
            filtersContainer.innerHTML = '';
            
            // 1. Создаем кнопку "Все товары"
            const allBtn = document.createElement('button');
            allBtn.className = 'category-btn active';
            allBtn.textContent = 'Все товары';
            allBtn.addEventListener('click', () => filterProducts(null, allBtn));
            filtersContainer.appendChild(allBtn);
    
            try {
                const response = await fetch('/api/categories/');
                if (!response.ok) throw new Error('Ошибка загрузки категорий');
                
                const categories = await response.json();
                
                // 2. Создаем кнопки для каждой категории
                categories.forEach(cat => {
                    const btn = document.createElement('button');
                    btn.className = 'category-btn';
                    btn.textContent = cat.name;
                    // Привязываем функцию фильтрации к кнопке
                    btn.addEventListener('click', () => filterProducts(cat.id, btn));
                    filtersContainer.appendChild(btn);
                });
    
            } catch (error) {
                console.error('Ошибка при загрузке категорий:', error);
            }
        }
    
        // --- ФУНКЦИЯ 2: ФИЛЬТРАЦИЯ И ПЕРЕРЕНДЕРИНГ ---
        function filterProducts(categoryId, clickedButton) {
            // Убираем активный класс со всех кнопок
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            // Добавляем активный класс на нажатую кнопку
            if (clickedButton) {
                clickedButton.classList.add('active');
            }
            
            // Перезапускаем рендеринг с новым параметром фильтрации
            fetchAndRenderProducts(categoryId);
        }
    
    
        // --- ФУНКЦИЯ 3: ЗАГРУЗКА И РЕНДЕРИНГ ТОВАРОВ (ОБНОВЛЕННАЯ) ---
        async function fetchAndRenderProducts(categoryId = null) {
            const container = document.getElementById('product-list-container');
            container.innerHTML = '<p class="empty-message"><i class="fas fa-spinner fa-spin"></i> Загрузка товаров...</p>';
    
            // Строим URL для фильтрации, если categoryId передан
            let url = '/api/products/';
            if (categoryId !== null) {
                 // ПРИМЕЧАНИЕ: Нам нужно будет обновить API-маршрут в main.py для поддержки фильтрации!
                 url = `/api/products/?category_id=${categoryId}`;
            }
            
            // ... (остальная логика fetch и рендеринга такая же, как была) ...
            try {
                const response = await fetch(url);
                
                if (!response.ok) throw new Error(`Ошибка HTTP: ${response.status}`);
                
                const products = await response.json();
    
                container.innerHTML = ''; // Очищаем сообщение о загрузке
    
                if (products.length === 0) {
                    container.innerHTML = `
                        <p class="empty-message">
                            <i class="fas fa-search-dollar"></i> 
                            Товары в этой категории не найдены.
                        </p>
                    `;
                    return;
                }
    
                // ... (логика рендеринга карточек forEach такая же, как была) ...
                 products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.setAttribute('data-id', product.id);
    
                    const imageUrl = product.image_url || 'https://via.placeholder.com/280x200?text=Нет+фото';
                    
                    card.innerHTML = `
                        <img src="${imageUrl}" alt="${product.name}">
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <p><strong>Артикул:</strong> ${product.sku}</p>
                            <p><strong>В наличии:</strong> ${parseFloat(product.stock).toFixed(2)}</p>
                            <div class="price">${parseFloat(product.price).toFixed(2)} KZT</div>
                        </div>
                    `;
    
                    container.appendChild(card);
                });
    
    
            } catch (error) {
                console.error('Ошибка при загрузке товаров:', error);
                container.innerHTML = `
                    <p class="empty-message error" style="color: #dc3545;">
                        <i class="fas fa-exclamation-circle"></i> 
                        Не удалось загрузить данные каталога. Проверьте сервер.
                    </p>
                `;
            }
        }
    </script>

    <script src="/static/app.js"></script>
</body>
</html>
