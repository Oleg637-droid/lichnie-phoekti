databases:
  - name: myshop_db
    plan: free
    databaseName: myshop
    user: myshop_user

services:
  - type: web
    name: my-shop
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: myshop_db
          property: connectionString
