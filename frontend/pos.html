<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS-Терминал | Управление Каталогом</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="logo">
            <span class="logo-text">АДЫМ ИНЖЕНИРИНГ</span>
        </div>
        </header>

    <main class="main-content">
        <div class="pos-container">
            <h1>POS-Терминал: Управление Товарами</h1>
            <p><a href="/" class="cta-button secondary" style="padding: 8px 15px; margin: 10px 0;">← Вернуться на главную</a></p>

            <button id="test-api" class="cta-button primary" style="margin-bottom: 20px;">Проверить Backend (Статус)</button>
            <p id="api-status" style="margin-bottom: 30px; border: 1px dashed #ccc; padding: 10px; border-radius: 6px;"></p>

            <div id="add-product-section" class="card" style="margin-bottom: 40px; border-top: 5px solid var(--secondary-color);">
                <h2>Добавить Новый Товар</h2>
                <form id="product-form">
                    <label for="name">Имя товара:</label>
                    <input type="text" id="name" required><br>

                    <label for="price">Цена:</label>
                    <input type="number" id="price" step="0.01" required><br>

                    <label for="sku">Артикул (SKU):</label>
                    <input type="text" id="sku" required><br>
                    
                    <label for="image_url">URL изображения (необязательно):</label>
                    <input type="url" id="image_url"><br>

                    <button type="submit" class="cta-button primary">Сохранить Товар</button>
                </form>
                <p id="form-message" class="pos-message"></p>
            </div>

            <hr>
            <h2>Существующие Товары</h2>
            <div id="product-list">
                <p>Загрузка товаров...</p>
            </div>
        </div>

        
        
    </main>
    <div id="edit-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Редактировать Товар ID: <span id="edit-product-id"></span></h2>
                <form id="edit-product-form">
                    <input type="hidden" id="edit-id">
        
                    <label for="edit-name">Имя товара:</label>
                    <input type="text" id="edit-name" required><br>
        
                    <label for="edit-price">Цена:</label>
                    <input type="number" id="edit-price" step="0.01" required><br>
        
                    <label for="edit-sku">Артикул (SKU):</label>
                    <input type="text" id="edit-sku" required><br>
        
                    <label for="edit-image_url">URL изображения:</label>
                    <input type="url" id="edit-image_url"><br>
        
                    <button type="submit" class="cta-button primary">Сохранить Изменения</button>
                </form>
                <p id="edit-form-message" class="pos-message"></p>
            </div>
        </div>

    <script type="module" src="/static/pos.js"></script>
</body>
</html>
